
<div class="col-sm-10 col-sm-offset-1">
    <h1>Your Cart</h1>
    <table ng-show="hasItems" class="table table-striped table-hover carttable">
        <thead>
            <th>Product Name</th>
            <th>Price</th>
        </thead>
        <tbody>
            <tr ng-repeat="product in cart">
                <td>{{product.name}}</td>
                <td>$ {{product.price}}</td>
            </tr>
            <tr class="tableTotal">
                <td>TOTAL</td>
                <td>
                    $ {{total}}
                </td>
            </tr>
        </tbody>
    </table>
    <div class="checkoutDiv">
        <button type="button" class="cancelbtn" ui-sref="products">Cancel</button>
        <button ng-show="hasItems" type="button" class="checkoutbtn" ui-sref="checkout()">Check Out</button>
    </div>

</div>
