<div class="col-sm-10 col-sm-offset-1">
    <div class="productInGrid">
        <img class="prodimg" ng-src="/img/{{product.image_path}}" alt="" />
    </div>
    <div class="productInfo">
        <h1 class="productTitle">{{product.name}}</h1>
        <div class="summary">
            <span class="bold">Summary:</span>
            <p>{{product.description}}</p>
        </div>
    </div>
    <button class="btn btn-default" type="button" ui-sref="products">Back to All Products</button>
    <button class="btn btn-warning" type="button" ng-click="addToCart(product.id)">Add to Cart</button>
</div>
