<div class="col-sm-10 col-sm-offset-1">
    <h1>Checkout</h1>
    <div class="checkoutHoriz">
        <form class="form-horizontal shippingForm" data-toggle="validator" ng-submit="submitCheckoutForm()">
            <fieldset>
                <legend>Shipping Information</legend>
                <div class="form-group has-feedback">
                    <label for="street">Street Address</label>
                    <input ng-model="shippingform.street" type="text" name="street" value="" class="form-control" placeholder="Street" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group has-feedback">
                    <label for="street">City</label>
                    <input ng-model="shippingform.city" type="text" name="city" value="" class="form-control" placeholder="City" pattern="[A-Z,a-z]+" data-error="Alpha characters only" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group has-feedback">
                    <label for="street">State</label>
                    <input ng-model="shippingform.state" type="text" name="state" value="" class="form-control" placeholder="State" pattern="[A-Z]{2}" data-error="Not a valid state abbreviation" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors"></div>
                </div>
            </fieldset>

            <button type="button" class="cancelbtn" ui-sref="view_cart">Cancel</button>
            <button type="submit" class="checkoutbtn">Confirm Checkout</button>
        </form>
        <table ng-show="hasItems" class="table table-striped table-hover carttable">
            <thead>
                <th>Product Name</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr ng-repeat="product in cart">
                    <td>{{product.name}}</td>
                    <td>$ {{product.price}}</td>
                </tr>
                <tr class="tableTotal">
                    <td>TOTAL</td>
                    <td>
                        $ {{total}}
                    </td>
                </tr>
